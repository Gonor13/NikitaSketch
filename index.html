<script>
// –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –∏ –Ω–∞–¥–µ–∂–Ω—ã–π JavaScript
function initPage() {
    console.log('üöÄ –°–∞–π—Ç –∑–∞–≥—Ä—É–∂–µ–Ω!');
    
    // 1. –°—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å–µ–∫—Ü–∏–∏
    const sections = document.querySelectorAll('section');
    sections.forEach(section => {
        section.style.opacity = '1';
        section.style.transform = 'translateY(0)';
        section.style.transition = 'all 0.8s ease';
    });
    
    // 2. –≠—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
        const hoverText = link.getAttribute('data-hover');
        
        link.addEventListener('mouseenter', function() {
            if (hoverText) this.textContent = hoverText;
            this.style.color = '#fff';
            this.style.textShadow = '0 0 10px #7d12ff';
        });
        
        link.addEventListener('mouseleave', function() {
            this.textContent = this.getAttribute('data-hover') ? '~$ ' + this.getAttribute('data-hover') : this.textContent;
            this.style.color = '#8a6dbb';
            this.style.textShadow = 'none';
        });
    });
    
    // 3. –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                window.scrollTo({
                    top: target.offsetTop - 50,
                    behavior: 'smooth'
                });
            }
        });
    });
    
    console.log('‚úÖ –í—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω—ã!');
}

// –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initPage);
} else {
    initPage();
}
</script>
